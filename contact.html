   <main>
  <section class="contact-entry wrapper">
    <h2 class="section-title">エントリーフォーム</h2>
    <p class="entry-intro">
      WEBデザイナー職への応募は、以下のフォームよりお願いいたします。<br>
      内容を確認後、担当者より5営業日以内に選考結果または面接のご案内を差し上げます。
    </p>

    <form action="#" method="post" class="entry-form" enctype="multipart/form-data">
      <table class="form-table">
        <tr>
          <th><label for="name">お名前<span>必須</span></label></th>
          <td><input type="text" id="name" name="name" placeholder="山田 太郎" required></td>
        </tr>
        <tr>
          <th><label for="email">メールアドレス<span>必須</span></label></th>
          <td><input type="email" id="email" name="email" placeholder="example@design-study.jp" required></td>
        </tr>
        <tr>
          <th><label for="portfolio_url">ポートフォリオURL<span>必須</span></label></th>
          <td><input type="url" id="portfolio_url" name="portfolio_url" placeholder="https://my-portfolio.com" required></td>
        </tr>
        <tr>
          <th><label for="resume">履歴書・職務経歴書</label></th>
          <td>
            <input type="file" id="resume" name="resume" accept=".pdf,.zip">
            <p class="form-note">※PDF形式またはZIP形式（5MB以内）</p>
          </td>
        </tr>
        <tr>
          <th><label for="message">自己PR・志望動機</label></th>
          <td><textarea id="message" name="message" rows="8" placeholder="これまでの実績や、当社で挑戦したいことなどをご記入ください。"></textarea></td>
        </tr>
      </table>

      <div class="form-submit">
        <button type="submit" class="btn">上記の内容で送信する</button>
      </div>
    </form>
  </section>
